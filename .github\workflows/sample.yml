name: shell commands

on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: string
        run: echo "Welcome to NikSoftelevation"
      - name: multiline script
        run: |
          node -v
          npm -v

      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
